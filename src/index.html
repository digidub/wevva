<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wevva</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="title">
          <h1>Wevva</h1>
        </div>
        <div class="search-container">
          <form class="weather-search">
            <div class="search-box">
              <input type="text" class="search" placeholder="Enter place name"/>
            </div>
            <div class="submit-box"></div>
              <input type="submit" class="submit" value="Check forecast"/>
            </div>
          </form>
        </div>
      </div>
      <div class="app-view">
        <div class="weather-results">
          <div class="city-name"><h2 class="city-title"></h2></div>
          <div class="seven-day-panel"></div>
          <div class="weather-map" id="map"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
